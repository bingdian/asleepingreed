<nav class="pv2 ph4 ph4-ns navigation-font bg-black-05" role="navigation">
  <div class="flex-l justify-between items-center center ">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw7 hover-black no-underline black-70 dib">
      {{ with .Site.Params.site_logo }}
        <img src="{{ relURL . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
      {{ else }}
        {{ .Site.Title }}<span class="black-50">.</span>
      {{ end }}
    </a>
    <div class="flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
      <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
          {{ range .Site.Menus.main }}
          <li class="list pv2 mh2 f4 f4-ns fw6 tc dib {{ cond (eq .URL $.RelPermalink) "bb b--black-70" "" }}">
            <a class="hover-black no-underline black-70" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
