<!-- Minimal favicon set with light/dark switching -->
<link rel="icon" href="{{ relURL "favicon-light.svg" }}" type="image/svg+xml" media="(prefers-color-scheme: light)">
<link rel="icon" href="{{ relURL "favicon.svg" }}" type="image/svg+xml" media="(prefers-color-scheme: dark)">
<link rel="icon" type="image/png" sizes="32x32" href="{{ relURL "favicon-32.png" }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ relURL "favicon-16.png" }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ relURL "apple-touch-icon.png" }}">
<link rel="manifest" href="{{ relURL "site.webmanifest" }}">
<link rel="shortcut icon" href="{{ relURL "favicon.ico" }}">
<link rel="mask-icon" href="{{ relURL "favicon.svg" }}" color="#434A45">
<meta name="theme-color" content="#434A45" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#4B534E" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#434A45">
