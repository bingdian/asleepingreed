{{ $src := partial "func/GetResourceUrl.html" .Destination}}

{{- if .IsBlock -}}
  <figure>
    <img src="{{$src | safeURL }}"
         {{- with .Text }} alt="{{ . }}" {{ end -}}
    >
    {{- with .Title }}
    <figcaption>{{ . }}</figcaption>
    {{ end -}}
  </figure>
{{- else -}}
  <img src="{{$src | safeURL }}"
       {{- with .Text }} alt="{{ . }}" {{ end -}}
       {{- with .Title }} title="{{ . }}" {{ end -}}
  >
{{- end -}}
