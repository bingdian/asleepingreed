{{ define "main" }}
  <article class="w-100 center">
    <!-- 页面标题区域 -->
    <section class="cf ph3 ph5-l pv2 f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{- .Content -}}
    </section>
    
    <!-- 瀑布流摄影展示区域 -->
    <section class="photography-gallery-container">
      <div class="gallery-grid">
        {{ range .Paginator.Pages }}
        <div class="gallery-item">
          <a href="{{ .RelPermalink }}" class="gallery-link">
            {{ if .Params.image }}
            {{ $image := partial "func/GetResourceUrl.html" .Params.image}}
            <div class="gallery-image-wrapper">
              <img alt="{{ .Title }}" 
                   class="gallery-image" 
                   src="{{ $image }}"
                   loading="lazy" />
              <div class="gallery-overlay">
                <div class="gallery-info">
                  <h3 class="gallery-title">{{ .Title }}</h3>
                  <div class="gallery-date">{{ .Date.Format "2006.01.02" }}</div>
                </div>
              </div>
            </div>
            {{ end }}
          </a>
        </div>
        {{ end }}
      </div>
    </section>
    
    <!-- 分页 -->
    <section class="pagination-container tc mt4 mb4">
      {{- template "_internal/pagination.html" . -}}
    </section>
  </article>

  <!-- 瀑布流CSS样式 -->
  <style>
    .photography-gallery-container {
      max-width: 820px;
      margin: 0 auto;
      padding: 3rem 2rem 0;
    }

    .gallery-grid {
      position: relative;
      width: 100%;
      min-height: 200px;
    }

    .gallery-item {
      position: absolute;
      width: calc(50% - 16px);
      overflow: hidden;
      left: 0;
      top: 0;
    }

    .gallery-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .gallery-image-wrapper {
      position: relative;
      overflow: hidden;
      background: #f8f9fa;
      /* 预设最小高度避免跳动 */
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-image-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #f8f9fa 0%, #e9ecef 100%);
      opacity: 1;
      z-index: 1;
    }

    .gallery-image-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0);
      z-index: 3;
      pointer-events: none;
    }

    .gallery-image-wrapper.loaded::before {
      display: none;
    }

    .gallery-image {
      width: 100%;
      height: auto;
      display: block;
      opacity: 1;
      position: relative;
      z-index: 2;
      /* 覆盖全局图片样式 */
      transition: none !important;
      transform: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
    }

    .gallery-image:hover {
      transform: none !important;
      box-shadow: none !important;
    }

    .gallery-image.loaded {
      opacity: 1;
    }

    .gallery-image-wrapper:hover .gallery-image {
      opacity: 0.9;
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
      color: white;
      padding: 2rem 1.5rem 1.5rem;
      opacity: 0;
    }

    .gallery-image-wrapper:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-info {
      text-align: left;
    }

    .gallery-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      line-height: 1.3;
      font-family: "Chinese Quote", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }

    .gallery-date {
      font-size: 0.875rem;
      opacity: 0.9;
      font-family: "Chinese Quote", -apple-system, BlinkMacSystemFont, monospace;
      letter-spacing: 0.5px;
    }

    /* 使用JavaScript设置网格行跨度以实现瀑布流效果 */
    .gallery-item[data-grid-rows] {
      grid-row-end: span var(--grid-rows);
    }

    /* 使用 Tachyons 断点响应式布局 */
    @media (max-width: 1200px) {
      .gallery-item {
        width: calc(50% - 0.75rem);
      }
      
      .photography-gallery-container {
        padding: 2rem 1.5rem 0;
      }
    }

    @media (max-width: 30em) {
      /* 手机端 ≤480px: 单列布局 */
      .gallery-item {
        position: relative !important;
        width: 100% !important;
        left: 0 !important;
        top: 0 !important;
        margin-bottom: 1rem;
      }
      
      .gallery-grid {
        position: static;
        height: auto !important;
      }
      
      .photography-gallery-container {
        padding: 1rem 0.75rem 0;
      }
      
      .gallery-overlay {
        opacity: 1;
        background: linear-gradient(transparent 60%, rgba(0, 0, 0, 0.8));
        padding: 1rem 1rem 0.75rem;
      }
      
      .gallery-title {
        font-size: 1.125rem;
      }
      
      .gallery-date {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 30em) and (max-width: 60em) {
      /* 平板端 480px-960px: 双列布局 */
      .gallery-item {
        width: calc(50% - 0.75rem);
      }
      
      .photography-gallery-container {
        padding: 1.5rem 1rem 0;
      }
      
      .gallery-overlay {
        padding: 1.5rem 1rem 1rem;
      }
      
      .gallery-title {
        font-size: 1.125rem;
      }
      
      .gallery-date {
        font-size: 0.8rem;
      }
    }

    /* 加载动画 */
    .gallery-item {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .gallery-item:nth-child(1) { animation-delay: 0.1s; }
    .gallery-item:nth-child(2) { animation-delay: 0.15s; }
    .gallery-item:nth-child(3) { animation-delay: 0.2s; }
    .gallery-item:nth-child(4) { animation-delay: 0.25s; }
    .gallery-item:nth-child(5) { animation-delay: 0.3s; }
    .gallery-item:nth-child(6) { animation-delay: 0.35s; }
    .gallery-item:nth-child(7) { animation-delay: 0.4s; }
    .gallery-item:nth-child(8) { animation-delay: 0.45s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 分页样式优化 */
    .pagination-container .pagination {
      justify-content: center;
    }

    .pagination-container .pagination a,
    .pagination-container .pagination span {
      margin: 0 0.5rem;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .pagination-container .pagination a:hover {
      background: rgba(0, 0, 0, 0.08);
      transform: translateY(-1px);
    }
  </style>

  <!-- JavaScript for masonry layout -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let masonryInitialized = false;
      
      function initMasonry() {
        const container = document.querySelector('.gallery-grid');
        const items = document.querySelectorAll('.gallery-item');
        
        if (!container || items.length === 0) return;
        
        // 检查屏幕宽度，手机端不使用瀑布流
        if (window.innerWidth <= 480) {
          container.style.height = 'auto';
          items.forEach(item => {
            item.style.position = 'relative';
            item.style.left = '0';
            item.style.top = '0';
            item.style.width = '100%';
          });
          return;
        }
        
        // 等待一帧确保CSS应用
        requestAnimationFrame(() => {
          const containerWidth = container.offsetWidth;
          const gap = 32; // 固定间距
          const itemWidth = Math.floor((containerWidth - gap) / 2); // 两列布局
          const columnHeights = [0, 0];
          
          // 更新所有项目的宽度
          items.forEach(item => {
            item.style.width = `${itemWidth}px`;
          });
          
          items.forEach((item, index) => {
            positionItem(item, columnHeights, gap, itemWidth, index);
          });
          
          updateContainerHeight(container, columnHeights);
          masonryInitialized = true;
        });
      }
      
      function positionItem(item, columnHeights, gap, itemWidth, index) {
        // 找到最短的列
        const shortestColumnIndex = columnHeights.indexOf(Math.min(...columnHeights));
        const shortestColumnHeight = columnHeights[shortestColumnIndex];
        
        // 设置位置 - 添加平滑过渡
        item.style.transition = masonryInitialized ? 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)' : 'none';
        
        const leftPosition = shortestColumnIndex * (itemWidth + gap);
        item.style.left = `${leftPosition}px`;
        item.style.top = `${shortestColumnHeight}px`;
        
        // 更新列高度
        columnHeights[shortestColumnIndex] += item.offsetHeight + gap;
      }
      
      function updateContainerHeight(container, columnHeights) {
        const maxHeight = Math.max(...columnHeights);
        container.style.transition = masonryInitialized ? 'height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)' : 'none';
        container.style.height = `${maxHeight}px`;
      }
      
      function handleImageLoad(image, wrapper) {
        // 添加加载完成的类
        image.classList.add('loaded');
        wrapper.classList.add('loaded');
        
        // 图片加载完成后重新计算布局
        setTimeout(() => {
          initMasonry();
        }, 100);
      }
      
      // 预处理图片，设置占位高度
      function preprocessImages() {
        const items = document.querySelectorAll('.gallery-item');
        items.forEach((item, index) => {
          const wrapper = item.querySelector('.gallery-image-wrapper');
          const image = item.querySelector('.gallery-image');
          
          if (image && wrapper) {
            // 根据图片索引设置不同的预设高度，避免所有图片高度相同
            const placeholderHeights = [250, 300, 200, 350, 280, 220, 320, 240];
            const placeholderHeight = placeholderHeights[index % placeholderHeights.length];
            wrapper.style.minHeight = `${placeholderHeight}px`;
            
            if (image.complete && image.naturalHeight > 0) {
              handleImageLoad(image, wrapper);
            } else {
              image.addEventListener('load', () => {
                handleImageLoad(image, wrapper);
              });
            }
          }
        });
      }
      
      // 延迟初始化，确保DOM完全加载
      setTimeout(() => {
        preprocessImages();
        
        // 初始布局（使用占位高度）
        initMasonry();
        
        // 备用方案：3秒后强制重新布局
        setTimeout(() => {
          initMasonry();
        }, 3000);
      }, 100);
      
      // 窗口大小改变时重新计算
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          masonryInitialized = false;
          initMasonry();
        }, 150);
      });
    });
  </script>
{{ end }}
